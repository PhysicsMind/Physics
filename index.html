	<style>
		body {
			background-color: #e8eff6;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}
		header {
			background-color: #f44336;
			color: #fff;
			padding: 20px;
			display: flex;
			align-items: center;

			font-weight: bold;
			flex: 1;
			text-align: center;
		}
		nav {
			flex: 1;
			text-align: right;
		}
		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		nav li {
			display: inline-block;
			margin-left: 20px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 16px;
			font-weight: bold;
			padding: 10px;
			border-radius: 5px;
		}
		nav a:hover {
			background-color: #fff;
			color: #f44336;
		}
		main {
			margin: 20px;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		section {
			margin-bottom: 20px;
		}
		h2 {
			margin-top: 0;
		}
		p {
			margin-top: 0;
			line-height: 1.5;
		}

</head>

		</nav>
	</header>
	<main>

			<p>Section Content</p>
		</section>
		<section>

		</section>
	</main>
	<footer>
