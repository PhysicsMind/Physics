<!DOCTYPE html>
<html>
<head>
	<title>Bs Science</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #e8eff6;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}
		header {
			background-color: #f44336;
			color: #fff;
			padding: 20px;
			display: flex;
			align-items: center;
		}
		h1 {
			margin: 0;
			font-size: 24px;
			font-weight: bold;
			flex: 1;
			text-align: center;
		}
		nav {
			flex: 1;
			text-align: right;
		}
		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		nav li {
			display: inline-block;
			margin-left: 20px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 16px;
			font-weight: bold;
			padding: 10px;
			border-radius: 5px;
		}
		nav a:hover {
			background-color: #fff;
			color: #f44336;
		}
		main {
			margin: 20px;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		section {
			margin-bottom: 20px;
		}
		h2 {
			margin-top: 0;
		}
		p {
			margin-top: 0;
			line-height: 1.5;
		}
		.photos {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
		}
		.photos img {
			max-width: 200px;
			max-height: 200px;
			object-fit: cover;
			margin: 10px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			cursor: pointer;
		}
		.photos img:hover {
			transform: scale(1.05);
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>
	<header>
		<h1>Bs Science</h1>
		<nav>
			<ul>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<a href="https://www.youtube.com/channel/UC2pO6BbHGqRD1LdHs0Jf66w" target="_blank">Visit my YouTube channel</a>
		</nav>
	</header>
	<main>
		<section>
			<h2>Section Title</h2>
			<p>Section Content</p>
		</section>
		<section>
			<h2>Photo Gallery</h2>
			<div class="photos">
				<img src="img/photo1.jpg" alt="Photo 1">
				<img src="img/photo2.jpg" alt="Photo 2">
				<img src="img/photo3.jpg" alt="Photo 3">
				<img src="img/photo4.jpg" alt="Photo 4">
				<img src="img/photo5.jpg" alt="Photo 5">
				<img src="img/photo6.jpg" alt="Photo 6">
				<img src="img/photo7.jpg" alt="Photo 7">
				<img src="img/photo8.jpg" alt="Photo 8">
				<img src="img/photo9.jpg" alt="Photo 9">
				<img src="img/photo10.jpg" alt="Photo 10">
			</div>
		</section>
	</main>
</body>

</html>
